<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cards in HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

    <style>
        .card{
            margin-top: 50px;
            width: 500px;
        }
        .card-img-top{
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/p.png" alt="person image" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title">Jane Doe</h3>
                <div class="card-text">
                    <p>Full Stack Software Engineer Trainee at Internshala Trainings Program</p>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">3 years experience in web development</li>
                <li class="list-group-item">1 years experience as IT person</li>
                <li class="list-group-item">Good Communication Skill</li>
                <li class="list-group-item">+91 5748585584</li>
              </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
