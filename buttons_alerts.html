<!--
    1. Create a row of different types of buttons, namely primary, secondary, success, danger, warning, info, light and dark button.
    2. Create another row of buttons without background colors.
    3. Create a small button using the bootstrap class.
    4. Create a large button using the bootstrap class.
    5. Create a Block level button (full-width button) using the bootstrap class. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons and Alerts in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

    <style>
        .pagerow{
            margin-top: 15px;
        }
        
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="pagerow">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>  
        </div>

        <div class="pagerow">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>

        <div class="pagerow">
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
        </div>

        <div class="pagerow">
            <button type="button" class="btn btn-primary btn-lg">Small button</button>
        </div>
        
        <div class="pagerow d-grid">
            <button type="button" class="btn btn-primary btn-block">Block Level button</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
